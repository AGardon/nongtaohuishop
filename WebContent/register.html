<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>农淘惠批发商城</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
  	<link href="css/base.css" type="text/css" rel="stylesheet" />  
    <link href="css/layout2.css" type="text/css" rel="stylesheet" />  
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <style>
    .top{
		background-image:url(images/shaow.png);
		background-repeat:repeat-x;
		background-position:bottom;
	}
    </style>
</head>
<body>
<div class="top">
    <div class="container">
        <a href="index.html">
            <img src="images/logo.png" />
            <img src="images/title.png" />
        </a>
    </div>
</div>
<div class="register">
    <div class="container">
        <div class="left">
            <form>
                <h3>欢迎注册</h3>
                <div><span>账号</span><input id="userId" type="text" placeholder="请输入注册账号"/></div>
                <div class="checkinfo">账号错误</div>
                <div><span>密码</span><input id="password" type="password" placeholder="请输入密码" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>确认密码</span><input id="passwordTwo" type="password" placeholder="请输入确认" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>昵称</span><input id="nickname" type="text" placeholder="请输入昵称" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>真实姓名</span><input id="userName" type="text" placeholder="请输入真实姓名" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>身份证号</span><input id="idCard" type="text" placeholder="请输入身份证号" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>联系方式</span><input id="tel" type="text" placeholder="请输入联系方式" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>所属公司</span><input id="company" type="text" placeholder="请输入所属公司" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>送货地址</span><input id="address" type="text" placeholder="请输入送货地址" /></div>
                <div class="checkinfo">密码错误</div>
                <div><span>验证码</span><input type="text" placeholder="请输入验证码" />
                <img src="images/set.png" /></div>
                <div class="checkinfo">密码错误</div>
                <div id="register"><input type="button" value="立即注册" style="height: 38px;"/></div>
            </form>
        </div>
        <div class="right">
        	<h4>扫描二维码</h4>
        	<img src="images/code.png" />
            <h4>欢迎关注</h4>
           	<h3>农淘惠微信公众平台</h3>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="bottom">
	<div class="container">
	
    </div>
</div>

</body>
</html>
