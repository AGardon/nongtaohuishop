<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ERROR</title>
	<script src="js/jquery-1.12.0.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background:url(./images/back.jpg);
			background-size: cover;
		}
		div{
			text-align: center;
			color:#000;
			font-size: 20px;
		}
		.errorinfo{
			text-align: center;
			margin-top: 16%;
			font-size:100px;
		}
		#m{
			color:red;
		}
	</style>
</head>
<body>

	<div class="errorinfo">404</div>
	<div>抱歉，你要的页面去度假了，也许一会就会回来。</div>
	<div style="margin-top: 20px;"><span id="m">3</span> 秒钟后跳回首页。</div>
	
</body>
<script type="text/javascript">
$(function(){
	var t = 3
	setInterval(function(){
		$("#m").html(t--);
		if(t==0){
			window.location.href="http://www.baidu.com"
		}
	},1000);
})
</script>
</html>
